name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: mynth

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6.0.2

      - name: Set up nodejs
        run: bin/setup-node.sh
